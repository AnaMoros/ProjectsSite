<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/15ffda7803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="passwordgenerator.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container-box">
      <div class="container">
        <div class="hero-heading">
          <h1>Generate a <span class="hero">random password</span></h1>
          <p>Never use an insecure password again.</p>
        </div>
        <div class="btn-info">
          <button id="btn-generate"><i class="fa fa-solid fa-bolt"></i></span> Generate passwords</button>
          <label for="pswd-length">Length*</label>
          <input type="number" min="5" step="1" name="pswd-length" id="pswd-length" value="10">
        </div>
        <div class="container-pswd">
          <input class="pswd-generated" type="text" name="psw1" id="psw1" placeholder="..." value="" />
          <input class="pswd-generated" type="text" name="psw2" id="psw2" placeholder="..." value="" />
          <input class="pswd-generated" type="text" name="psw3" id="psw3" placeholder="..." value="" />
          <input class="pswd-generated" type="text" name="psw4" id="psw4" placeholder="..." value="" />
        </div>
        <p class="footnote">* minimun 8 characters long</p>
      </div>
    </div>
    <script src="passwordgenerator.js"></script>
  </body>
</html>
