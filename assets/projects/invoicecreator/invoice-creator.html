<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <script src="https://kit.fontawesome.com/15ffda7803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="invoice-creator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="container-body">
            <div class="btn-row">
                <button>Wash Car: £10</button>
                <button>Mow Lawn: £20</button>
                <button>Pull Weeds: £30</button>
            </div>
            <div class="container-task">
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Wash Car remove</td>
                        <td>£10</td>
                    </tr>
                    <tr>
                        <td>Mow Lawn remove</td>
                        <td>£20</td>
                    </tr>
                    <tr>
                        <td>Pull weeds remove</td>
                        <td>£30</td>
                    </tr>
                  </table>
            </div>
            <div class="container-total">
                <table>
                    <tr>
                        <th>Notes</th>
                        <th>Total Amount</th>
                    </tr>
                    <tr>
                        <td>We accept cash, credit card, or PayPal</td>
                        <td>£10</td>
                    </tr>
                  </table>
            </div>
            <div class="btn-row">
                <button type="submit">Send invoice</button>
            </div>
        </div>
    </div>
    <script src="invoice-creator.js"></script>
</body>
</html>
