<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <script src="https://kit.fontawesome.com/15ffda7803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="invoice-creator.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="container-body">
            <div class="btn-row">
                <button class="btn btn-secondary">Wash Car: £10</button>
                <button class="btn btn-secondary">Mow Lawn: £20</button>
                <button class="btn btn-secondary">Pull Weeds: £30</button>
            </div>
            <div class="container-task">
                <table>
                    <tr class="row row-heading">
                        <th class="invoice-titles col-1">Task</th>
                        <th class="invoice-titles col-2">Total</th>
                    </tr>
                    <tr class="row row-services">
                        <td class="invoice-services col-1">Wash Car <span class="invoice-remove">remove</span></td>
                        <td class="invoice-cost col-2"><span class="currency">£</span>10</td>
                    </tr>
                    <tr class="row row-services">
                        <td class="invoice-services col-1">Mow Lawn <span class="invoice-remove">remove</span></td>
                        <td class="invoice-cost col-2"><span class="currency">£</span>20</td>
                    </tr>
                    <tr class="row row-services">
                        <td class="invoice-services col-1">Pull weeds <span class="invoice-remove">remove</span></td>
                        <td class="invoice-cost col-2"><span class="currency">£</span>30</td>
                    </tr>
                  </table>
            </div>
            <div class="container-total">
                <table>
                    <tr class="row row-heading">
                        <th class="invoice-titles col-1">Notes</th>
                        <th class="invoice-titles col-2">Total Amount</th>
                    </tr>
                    <tr class="row">
                        <td class="invoice-notes col-1">We accept cash, credit card, or PayPal</td>
                        <td class="invoice-total col-2">£10</td>
                    </tr>
                  </table>
            </div>
            <div class="btn-row">
                <button class="btn btn-primary" type="submit"><i class="fas fa-envelope"></i> Send invoice</button>
            </div>
        </div>
    </div>
    <script src="invoice-creator.js"></script>
</body>
</html>
